<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practice Exercise</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .exercise {
    margin-bottom: 20px;
  }

  .exercise h2 {
    color: #333;
  }

  .exercise p {
    line-height: 1.6;
  }

  .exercise ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .exercise li {
    margin-bottom: 10px;
  }

  .exercise li label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .exercise li input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Practice Exercise</h1>
</div>
<div class="container">
  <div class="exercise">
    <h2>Question 1:</h2>
    <p>Solve the following equation:</p>
    <ul>
      <li>
        <label for="answer1">Equation: 2x + 5 = 15</label>
        <input type="text" id="answer1" name="answer1" placeholder="Enter your answer">
      </li>
    </ul>
  </div>
  <div class="exercise">
    <h2>Question 2:</h2>
    <p>Find the area of a rectangle with length 8 cm and width 5 cm.</p>
    <ul>
      <li>
        <label for="answer2">Area:</label>
        <input type="text" id="answer2" name="answer2" placeholder="Enter your answer">
      </li>
    </ul>
  </div>
  <button class="submit-btn">Submit Answers</button>
</div>
</body>
</html>
