<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Material</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .content {
    margin-bottom: 20px;
  }

  .content h2 {
    color: #333;
  }

  .content p {
    line-height: 1.6;
  }

  .material-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .material-list li {
    margin-bottom: 10px;
  }

  .material-list li a {
    color: #333;
    text-decoration: none;
    transition: color 0.3s;
  }

  .material-list li a:hover {
    color: #4caf50;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Study Material</h1>
</div>
<div class="container">
  <div class="content">
    <h2>Mathematics</h2>
    <ul class="material-list">
      <li><a href="#">Algebra Textbook</a></li>
      <li><a href="#">Geometry Practice Problems</a></li>
      <li><a href="#">Calculus Lecture Notes</a></li>
    </ul>
  </div>
  <div class="content">
    <h2>Science</h2>
    <ul class="material-list">
      <li><a href="#">Physics Formulas Cheat Sheet</a></li>
      <li><a href="#">Biology Lab Manual</a></li>
      <li><a href="#">Chemistry Revision Guide</a></li>
    </ul>
  </div>
</div>
</body>
</html>
