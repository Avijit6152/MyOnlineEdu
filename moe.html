<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyONLINEEducation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('moe2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Add transparency to the container */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
            margin-right: 20px;
        }
        .btn-register {
            background-color: #28a745;
            color: #fff;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/moe1.jpg" alt="MyONLINEEducation Logo">
        <h1>Welcome to MyONLINEEducation</h1>
        <p>Start your journey of learning online!</p>
        <a href="login.html" class="btn btn-login">Login</a>
        <a href="registration.html" class="btn btn-register">Register</a>
    </div>
</body>
</html>
