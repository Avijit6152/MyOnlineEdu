<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .question {
    margin-bottom: 20px;
  }

  .options label {
    display: block;
    margin-bottom: 10px;
  }

  .options input[type="radio"] {
    margin-right: 5px;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Quiz Test</h1>
  <form id="quiz-form">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> Paris</label>
        <label><input type="radio" name="q1" value="b"> London</label>
        <label><input type="radio" name="q1" value="c"> Berlin</label>
      </div>
    </div>
    <div class="question">
      <p>2. What is the largest planet in our solar system?</p>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> Jupiter</label>
        <label><input type="radio" name="q2" value="b"> Saturn</label>
        <label><input type="radio" name="q2" value="c"> Earth</label>
      </div>
    </div>
    <button type="submit" class="submit-btn">Submit Answers</button>
  </form>
</div>
</body>
</html>
