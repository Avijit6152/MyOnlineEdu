<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyOnlineEducation</title>
    <style>
        body{
                background-color: rgba(250, 218, 170, 0.541);
                font-size: 20px;
            }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<header style="background-color: #4CAF50; color: #fff; padding: 20px; text-align: center;">
    <h1>Contact Us</h1>
</header>

<section style="padding: 50px;">
    <div style="max-width: 600px; margin: 0 auto;">
        <form style="background-color: #f2f2f2; padding: 20px; border-radius: 10px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px;"></textarea><br>
            <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>
</section>

<footer style="background-color: #333; color: #fff; text-align: center; padding: 20px;">
    <p>&copy; 2024 MyOnlineEducation. All rights reserved.</p>
</footer>

</body>
</html>
