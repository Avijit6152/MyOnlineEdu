<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form>
        <input type="text" name="schoolName" placeholder="School Name" required>
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="text" name="fatherName" placeholder="Father's Name" required>
        <input type="text" name="motherName" placeholder="Mother's Name" required>
        <input type="text" name="classNumber" placeholder="Class Number" required>
        <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
        <input type="number" name="aadharNumber" placeholder="Aadhar Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="mobileNumber" placeholder="Mobile Number" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
